sudo: false
language: cpp
compiler:
  - clang
  - gcc

before_install:
 - add-apt-repository ppa:ubuntu-toolchain-r/test
 - add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
 - apt-get update -qq
 - apt-get install qtbase5-dev qtdeclarative5-dev libqt5webkit5-dev libsqlite3-dev
 - apt-get install qt5-default qttools5-dev-tools
 - apt-get install gcc-4.9 g++-4.9 libcppunit-dev

addons:
  coverity_scan:
    project:
      name: "bschramke/oauth2cpp"
      description: "Build submitted via Travis CI"
    notification_email: bjoern@schramke-online.de
    build_command_prepend: "make clean"
    build_command:   "make"
    branch_pattern: develop

script:
  - mkdir _build && cd _build 
  - qmake ../oauth2cpp.pro
  - make
